<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress">
        <ul>
            <!-- Search -->
            <li>
                <div class="sline sfirst"></div>
                <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/5696712131547546473-64.png" alt="">
                <i class="far fa-check-circle"></i>
                <p>Search</p>
                <div class="bline bfirst"></div>
            </li>
            <!-- Send -->
            <li>
                <div class="sline"></div>
                <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/14056658631574330936-64.png" alt="">
                <i class="far fa-check-circle"></i>
                <p>Send</p>
                <div class="bline"></div>
            </li>
            <!-- Validate -->
            <li>
                <div class="sline"></div>
                <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/2351189101543238940-64.png" alt="">
                <i class="far fa-check-circle"></i>
                <p>Validate</p>
                <div class="bline"></div>
            </li>
            <!-- Preview -->
            <li class="pending">
                <div class="sline"></div>
                <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/4160219491581426689-64.png" alt="">
                <i class="far fa-circle"></i>
                <p>Preview</p>
                <div class="bline"></div>
            </li>
            <!-- Download -->
            <li class="unfinished">
                <div class="sline"></div>
                <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/2725159511543238876-64.png" alt="">
                <i class="far fa-times-circle"></i>
                <p>Download</p>
                <div class="bline"></div>
            </li>
            <!-- Print -->
            <li class="unfinished">
                <div class="sline slast"></div>
                <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/9529686711571183081-64.png" alt="">
                <i class="far fa-times-circle"></i>
                <p>Print</p>
                <div class="bline blast"></div>
            </li>
        </ul>
    </div>
</body>
</html>
